<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a id="top">锚链接标记</a>

<!--标题标签-->
<h1>一级标签</h1>
<h1>一级标签</h1>
<h1>一级标签</h1>
<h1>一级标签</h1>

<!--段落标签-->
<p>段落1</p>
<p>段落2</p>
<p>段落3</p>

<!--水平线标签-->
<hr>

<!--换行标签-->
段落1 <br>
段落2 <br>
段落3 <br>

<!--字体标签，strong：粗体，em：斜体-->
<strong>测试</strong>

<br>

<!--特殊符号，空格：&nbsp;-->
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格

<!--图像标签-->
<img src="" alt="">

<!--链接标签-->
<a href=""></a>

<!--锚链接，top标记在顶上，#是必须带的-->
<a href="#top">回到顶部</a>

<!--功能性链接-->
<a href="mailtto:xxx@xx.com">点击联系我</a>

<br>

<!--有序列表-->
<ol>
    <li>第一行</li>
    <li>第二行</li>
    <li>第三行</li>
</ol>

<br>
<!--无序列表-->
<ul>
    <li>第一行</li>
    <li>第二行</li>
    <li>第三行</li>
</ul>

<br>

<!--自定义列表-->
<dl>
    <dt>类别一</dt>
    <dd>第一行</dd>
    <dd>第二行</dd>

    <dt>类别二</dt>
    <dd>第一行</dd>
    <dd>第二行</dd>
</dl>

<hr>

<!--表格-->
<table border="1px">
    <tr>
        <td colspan="4">1-1</td>
        <td>1-2</td>
    </tr>

    <tr>
        <td rawspan="4">2-1</td>
        <td>2-2</td>
    </tr>
</table>
</body>
</html>
